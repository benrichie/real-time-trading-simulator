# H2 in-memory database
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA & Hibernate settings
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Optional debugging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Stock API Configuration (use your real Finnhub key or create a test-specific one)
stock.api.key=
stock.api.url=https://finnhub.io/api/v1

# JWT Configuration (use short-lived tokens for tests)
jwt.secret=test-secret-key-for-integration-tests-only-1234567890123456
jwt.expiration=3600000

# Disable caching in tests (optional but recommended)
spring.cache.type=none